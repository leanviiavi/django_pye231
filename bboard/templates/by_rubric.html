{% extends "layout/basic.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<h1>Рубрика: {{ current_rubric.name }}</h1>
<div>
    {% for bb in bbs %}
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    {% endfor %}
</div>
{% endblock %}
