{% extends "layout/basic.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
{%if current_rubric %}
<h1>Рубрика: {{ current_rubric.name }}</h1>
{%endif%}
<div>
    {% for bb in bbs %}
        <h2 ><span style ="{{ bb.is_more_avg_price }}">{{ bb.title_and_price}}</span></h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    {% endfor %}
</div>
{% endblock %}
